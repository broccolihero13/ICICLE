<!doctype html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <title>Remote Admin Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link type='text/css' href='shared/css/window.css' rel='stylesheet' />
  <link type='text/css' href='shared/css/bootstrap.min.css' rel='stylesheet' />
  <link type='text/css' href="shared/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>

<body>
  <div class='container'>
    <div class='row-fluid'>
      <div class='span12'>
        <h4>Remote Admin Tool</h4>

        <div class="tabbable">
          <!-- Only required for left/right tabs -->
          <ul class="nav nav-pills">
            <li role='presentation' class="active"><a href="#main" data-toggle="pill">Quick Links</a></li>
            <li role='presentation'><a href="#advanced" data-toggle='pill'>Advanced</a></li>

          </ul>
          <div class="tab-content">
            <!-- Start Main tab -->
            <div class="tab-pane active" id="main">
              <p class='well'>
                <a class='btn btn-default btn-xs page_redirect btn-block' href='/accounts/self/settings'>Account Settings</a>
                <a class='btn btn-default btn-xs page_redirect btn-block' href='/accounts/self/authentication_providers'>Authentication</a>
                <a class='btn btn-default btn-xs btn-block page_redirect' href="/accounts/self/brand_configs">Go to Theme Editor</a>
              </p>
              <p>SIS Import Links:</p>
              <div class="btn-group btn-group-justified well" role='group' arial-label=''>
                <a class='btn btn-default btn-xs page_redirect' href='/accounts/self/sis_import' role='button'>SIS Imports</a>
                <a class='btn btn-default btn-xs page_redirect' href='/accounts/self/sis_imports' role='button'>SIS JSON</a>
              </div>

            </div>
            <!-- end main tab -->
            <!-- Start advanced tab -->
            <div class="tab-pane" id="advanced">
              <p class='well'>
                <input type="textbox" id="admin_name" class='form-control input-sm' placeholder="Login ID">
                <input type="textbox" id="admin_first_name" class='form-control input-sm' placeholder="First Name">
                <input type="textbox" id="admin_last_name" class='form-control input-sm' placeholder="Last Name">
                <a class='btn btn-default btn-xs btn-block' id='create__admin_btn'>Create Admin</a>
              </p>
              <p class='well'>
                <a class='btn btn-default btn-xs btn-block' id='showRAT_btn'>Hide ICICLE Enhancements</a>
                <a class='btn btn-default btn-xs btn-block' id='areYouSure'>Reveal Scary Buttons (RA Only)</a>
                <a class='btn btn-default btn-xs btn-block' id='getGradeReport'>Grade Export Report</a>
              </p>

            </div>
          </div>
        </div>

      </div>
    </div>

    <div class='row-fluid'>
      <div class='span12'>
        <p>Output:</p>
        <pre><code id='status_response'></code></pre>
        <!-- <footer>
          <small>
              <a href='#' id='go_config'>configuration</a>
              <a href='/shared/testing/test.html' target='_blank'>.</a>
            </small>
        </footer> -->
      </div>
    </div>
  </div>
  <script src="shared/js/libs/jquery.min.js"></script>
  <script src="shared/js/libs/require.js"></script>
  <script src="shared/js/myrequire.js"></script>
  <script src="shared/js/libs/bootstrap.min.js"></script>
  <script src="js/tweaks/page_action_onload.js"></script>
</body>

</html>
